<h4>Application form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
  <div class="mb-2">
    <label>Full Name</label><br>
    <input type="text" name="full_name" placeholder="Nadya DeBeers"
  </div>
  <div class="mb-2">
    <label>Email</label><br>
  <input type="text" name="email" placeholder="name@email.com">
</div>
  <div class="mb-2">
    <label>LinkedIn URL</label><br>
   <input type="text" name="linkedin_url" placeholder="https://linkedin.com/nadyadebeers">
  </div>
  
 <div class="mb-2">
    <label>Eduation</label><br>
   <textarea name="education"></textarea>
  </div>

 <div class="mb-2">
    <label>Work Experience</label><br>
   <textarea name="work_experience"></textarea>
  </div>

 <div class="mb-2">

   <input type="text" name="resume_url" 
  </div>
  <br>
